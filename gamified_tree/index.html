<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Tree Plantation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gamified Tree Plantation Drive</h1>

        <div class="score">

        </div>
    </div>

    <script src="script.js"></script>

</html>
